<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When - Reserva tu juego</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>When</h1>
    <p>¿Sobrevivirás al apocalipsis?</p>
  </header>
  <main>
    <section id="reservation">
      <h2>Reserva tu lugar ahora</h2>
      <form id="reservationForm">
        <input type="email" id="emailInput" placeholder="Ingresa tu correo" required>
        <button type="submit">Reservar Ahora</button>
      </form>
    </section>
    <section id="suggestions">
      <h2>Sugerencias</h2>
      <p>Envíanos tus ideas: <a href="mailto:helsingrpp2@gmail.com">helsingrpp2@gmail.com</a></p>
    </section>
    <section id="updates" style="display: none;">
      <h2>Actualizaciones</h2>
      <textarea id="updateContent" placeholder="Escribe una actualización..."></textarea>
      <input type="file" id="uploadImage">
      <button id="postUpdate">Publicar Actualización</button>
      <div id="updatesList"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
